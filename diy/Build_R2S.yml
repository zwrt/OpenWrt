  schedule:
    - cron: 0 16 * * *

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: configs/R2S/feeds.conf.default
  CONFIG_FILE: configs/R2S/R2S.config
  DIY_P1_SH: configs/R2S/diy-part1.sh
  DIY_P2_SH: configs/R2S/diy-part2.sh
  CLASH_KERNEL: arm64
  UPLOAD_RELEASE: true
  FILE_NAME: NanoPi-R2S
  PRODUCT_NAME: NanoPi-R2S

jobs:
  Build:
    runs-on: ubuntu-22.04

    steps:
    - name: ÂáÜÂ§áÂÆåÊàê
      uses: actions/checkout@v3
      
    - name: Ê£ÄÊü•ÊúçÂä°Âô®ÊÄßËÉΩ
      run: |
        cat /proc/cpuinfo | grep name | cut -f2 -d: | uniq -c > CPU
        cat /proc/cpuinfo | grep "cpu cores" | uniq >> CPU
        sed -i 's|[[:space:]]||g; s|^.||' CPU && sed -i 's|CPU||g; s|pucores:||' CPU
        CPUNAME="$(awk 'NR==1' CPU)" && CPUCORES="$(awk 'NR==2' CPU)"
        curl -k --data chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" --data "text=NanoPi-R2S Ê≠£Âú®‰ΩøÁî® [${CPUNAME} CPU]  [${CPUCORES} Ê†∏ÂøÉ]  [lede] Ê∫êÁ†Å ÁºñËØëÂõ∫‰ª∂,ËØ∑ËÄêÂøÉÁ≠âÂæÖ..." "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}&text=${MSG}"

    - name: ÂàùÂßãÂåñÁ≥ªÁªüÁéØÂ¢É
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        docker rmi $(docker images -q)
        sudo rm -rf /usr/share/dotnet /etc/apt/sources.list.d /usr/local/lib/android $AGENT_TOOLSDIRECTORY
        sudo -E apt-get -y purge azure-cli ghc* zulu* llvm* firefox google* dotnet* powershell openjdk* mongodb* moby* || true
        sudo -E apt-get -y update
        sudo -E apt-get -y install $(cat $GITHUB_WORKSPACE/diy/depends-ubuntu-2204)
        pip install aligo
        sudo -E systemctl daemon-reload
        sudo -E apt-get -y autoremove --purge
        sudo -E apt-get -y clean
        sudo timedatectl set-timezone "Asia/Shanghai"

    - name: ÂÖãÈöÜÊ∫ê‰ª£Á†Å
      id: clone
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt
        cd openwrt
        author=$(git show -s --date=short --format="‰ΩúËÄÖ: %an")
        date=$(git show -s --date=short --format="Êó∂Èó¥: %ci")
        commit=$(git show -s --date=short --format="ÂÜÖÂÆπ: %s")
        hash=$(git show -s --date=short --format="hash: %H")
        echo "author=$author" >> $GITHUB_ENV
        echo "author=$author" >> $GITHUB_OUTPUT
        echo "date=$date" >> $GITHUB_ENV
        echo "date=$date" >> $GITHUB_OUTPUT
        echo "commit=$commit" >> $GITHUB_ENV
        echo "commit=$commit" >> $GITHUB_OUTPUT
        echo "hash=$hash" >> $GITHUB_ENV
        echo "hash=$hash" >> $GITHUB_OUTPUT

    - name: Âä†ËΩΩËá™ÂÆö‰πâÊ∫êÁ†Å
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: ÂÆâË£Ö Feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Âä†ËΩΩËá™ÂÆö‰πâÈÖçÁΩÆ
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $GITHUB_WORKSPACE/diy/*.sh
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: ‰∏ãËΩΩËΩØ‰ª∂ÂåÖ
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: ÁºñËØëÂõ∫‰ª∂
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        echo "DATE=$(date +"%Y-%m-%d %H:%M:%S")" >> $GITHUB_ENV
        echo "FILE_DATE=$(date +"%Y.%m.%d")" >> $GITHUB_ENV

    - name: Ê£ÄÊü•Á©∫Èó¥‰ΩøÁî®ÊÉÖÂÜµ
      if: (!cancelled())
      run: df -hT

    - name: Êï¥ÁêÜÂõ∫‰ª∂Êñá‰ª∂
      id: organize
      if: steps.compile.outputs.status == 'success'
      run: |
        cd openwrt/bin/targets/*/*
        echo "KERNEL=$(cat *.manifest | grep ^kernel | cut -d- -f2 | tr -d ' ')" >> $GITHUB_ENV
        rm -rf packages feeds.buildinfo openwrt-rockchip-armv8-friendlyarm_nanopi-r2s.manifest profiles.json sha256sums version.buildinfo
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: ÂèëÂ∏ÉÂõ∫‰ª∂
      id: release
      uses: ncipollo/release-action@v1
      with:
        name: ${{ env.DATE }} üö´ „Äå${{ env.PRODUCT_NAME }}Âõ∫‰ª∂„Äç
        allowUpdates: true
        removeArtifacts: true
        tag: ${{ env.FILE_NAME }}
        commit: main
        token: ${{ secrets.GH_TOKEN }}
        artifacts: ${{ env.FIRMWARE }}/*
        body: |
          **This is OpenWrt Firmware for ${{ env.PRODUCT_NAME }}**
          ### üìí Âõ∫‰ª∂‰ø°ÊÅØ
          - üíª ËøôÊòØ ${{ env.PRODUCT_NAME }} Âπ≥Âè∞‰ΩøÁî®ÁöÑ OpenWrt Âõ∫‰ª∂
          - ‚öΩ Âõ∫‰ª∂Ê∫êÁ†Å: ${{ env.REPO_URL }}
          - üíù Ê∫êÁ†ÅÂàÜÊîØ: ${{ env.REPO_BRANCH }}
          - üöÄ ÂÜÖÊ†∏ÁâàÊú¨: ${{ env.KERNEL }}
          - üåê ÈªòËÆ§Âú∞ÂùÄ: 192.168.1.2
          - üîë ÈªòËÆ§ÂØÜÁ†Å: password
          ### üßä Âõ∫‰ª∂ÁâàÊú¨
          - Âõ∫‰ª∂ÁºñËØëÂâçÊúÄÂêé‰∏ÄÊ¨°‚û¶[‰∏ªÊ∫êÁ†Å](${{ env.REPO_URL }})Êõ¥Êñ∞ËÆ∞ÂΩï
          - ${{ env.author }}
          - ${{ env.date }}
          - ${{ env.commit }}
          - ${{ env.hash }}

    - name: ÁîµÊä•ÈÄöÁü•
      run: |
        MSG="
        ÁºñËØëÊó∂Èó¥Ôºö${{ env.DATE }}
        NanoPi-R2SÁºñËØëÂÆåÊàê
        "
        curl "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}&text=${MSG}"

    - name: Â§çÂà∂Êñá‰ª∂
      run: |
        mkdir -p ./ARM_Out/
        cp -a ${{ env.FIRMWARE }}/* ./ARM_Out/
        cd ARM_Out
        mv openwrt-rockchip-armv8-friendlyarm_nanopi-r2s-squashfs-sysupgrade.img.gz R2S-$(date +%Y%m%d).img.gz
        zip -r $GITHUB_WORKSPACE/ARM_Out/R2S-$(date +%Y%m%d).zip R2S-$(date +%Y%m%d).img.gz

    - name: ‰∏ä‰º†Aliyun
      run: | 
        echo "ËØ∑Ëá™Âä®ÂøΩÁï•META-INFÊñá‰ª∂Â§π„ÄÇ" > ÂøΩÁï•META-INFÊñá‰ª∂Â§π.txt
        zip_files=$(find $GITHUB_WORKSPACE/ARM_Out/R2S* -name '*.zip' -type f -print | tr '\n' ';' | sed 's/;$//')
        echo "Zip files: ${zip_files}"
        chmod +x $GITHUB_WORKSPACE/diy/aliupload.py
        python $GITHUB_WORKSPACE/diy/aliupload.py --token "${{ secrets.ALIYUN_TOKEN }}" --uploadFloder "OpenWrt/R2S" --file "${zip_files}"   
    
    - name: Âà†Èô§ËøêË°åËÆ∞ÂΩï
      uses: Mattraks/delete-workflow-runs@v2
      with:
        retain_days: 0
        keep_minimum_runs: 3
